language: csharp
mono: none
dotnet: 2.1.105
script:
  - dotnet restore
  - dotnet build --configuration Release
before_deploy:
- tar -zcf ${TRAVIS_BUILD_DIR}-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.tar.gz bin/Release/netcoreapp2.0
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${TRAVIS_BUILD_DIR}-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.tar.gz
  skip_cleanup: true
  on:
    tags: true
